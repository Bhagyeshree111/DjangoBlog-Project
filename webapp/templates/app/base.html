<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'pro/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'pro/css/style.css'%}">
</head>
<body>
<div class="container-fluid bg-dark">
    {% include 'app/navbar.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-2">
           {% block msg %}
           {% endblock msg %}
        </div>
    </div>
    <div class="row">
      {% block side %}
      {% endblock side %}


      {% block content %}
      {% endblock content %}

    </div>
</div>

<script src="{% static 'pro/js/jquery.js' %}"></script>
<script src="{% static 'pro/js/popper.js'%}"></script>
<script src="{% static 'pro/js/bootstrap.min.js'%}"></script>
</body>
</html>
